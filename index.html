<!DOCTYPE html>
<html lang="en" >
<head>
	<meta name="viewport" content="width=1280, initial-scale=1">
  <meta charset="UTF-8">
  <title>Ancient China</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,400,500,600,700,800,900&display=swap"
		rel="stylesheet"><link rel="stylesheet" href="./style.css">
	<script src="./script.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="timeline-area">
	<div class="container">
		<div class="timelines">
			<h2>Ancient China</h2>
		</div>
		<div class="all-timelines">
			<!--Large-->
			<div class="single-timeline d-flex-2">
				<div class="timeline-blank"></div>
				<div class="timeline-text d-flex-2">
					<span>
						<h2>Ancient China</h2>
					</span>
					<div class="l-circle"></div>
				</div>
			</div>
			<!--SINGLE TIMELINE-->
			<div class="single-timeline d-flex-2">
				<div class="timeline-blank"></div>
				<div class="timeline-text d-flex-2">
					<span>
						<h6>2100 – 1600 BC</h6> <i>Xia Dynasty</i> <br> The first dynasty in traditional Chinese historiography
					</span>
					<div class="t-square"></div>
				</div>
			</div>
			<!--SINGLE TIMELINE-->
			<div class="single-timeline d-flex-2">
				<div class="timeline-blank"></div>
				<div class="timeline-text d-flex-2">
					<span>
						<h6>1600 – 1046 BC</h6> <i>Shang Dynasty</i> <br> First dynasty to have historical records remaining
					</span>
					<div class="t-square"></div>
				</div>
			</div>
			<!--SINGLE TIMELINE-->
			<div class="single-timeline d-flex-2">
				<div class="timeline-blank"></div>
				<div class="timeline-text d-flex-2">
					<span>
						<h6>1046–221 BC</h6> <i>Zhou Dynasty</i> <br> Confucianism emerged
					</span>
					<div class="t-square"></div>
				</div>
			</div>
			<!--Large-->
			<div class="single-timeline d-flex-2">
				<div class="timeline-blank"></div>
				<div class="timeline-text d-flex-2">
					<span>
						<h2>Imperial China</h2>
					</span>
					<div class="l-circle"></div>
				</div>
			</div>
		</div>
	</div>
<!-- partial -->
</div>

</body>
</html>
